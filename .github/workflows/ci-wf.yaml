name: ci-wf

# Trigger workflow on pull request to develop branch
on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize

jobs:
  # -------------------- LINTING JOB --------------------
  linting-job:
    runs-on: ubuntu-latest
    steps:
      # Just a log message for clarity
      - name: Linting Job
        run: echo "Starting Linting of HTML & CSS Files"

      # Clone repository on GitHub runner
      - name: Clone Repo On the Runner
        uses: actions/checkout@v4

      # Setup Node.js environment (mandatory for npm/npx)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dev dependencies
      - name: Install Dev Dependencies
        run: npm install

      # Lint HTML files
      - name: Lint HTML Files
        run: npx htmlhint "**/*.html"

      # Lint CSS files
      - name: Lint CSS Files
        run: npx stylelint "**/*.css"

  # -------------------- BUILD JOB --------------------
  build-job:
    # This job runs only if linting-job succeeds
    needs: linting-job
    runs-on: ubuntu-latest
    steps:
      # Log message
      - name: Build Job
        run: echo "Build Job Going to Start"

      # Clone repository
      - name: Clone Repo
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build website using Parcel
      - name: Build Website With Parcel
        run: npx parcel build "./src/index.html" --dist-dir "./dist" --public-url "./" --no-cache

  # -------------------- DOCKER IMAGE BUILD JOB --------------------
  image-build-job:
    # This job runs only if build-job succeeds
    needs: build-job
    runs-on: ubuntu-latest
    steps:
      # Clone repository
      - name: Clone Repo
        uses: actions/checkout@v4

      # Login to Docker Hub
      # Using GitHub Marketplace action
      - name: Login To Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker image
      # "." is the build context (current directory)
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/w11g4:latest .

      # List Docker images (for verification)
      - name: List Docker Images
        run: docker image ls

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/w11g4:latest
