on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize

jobs:
  linting_job:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo on the runner
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dev Dependencies
        run: npm install

      - name: Lint HTML files
        run: npx htmlhint "**/*.html"

      - name: Lint CSS files
        run: npx stylelint "**/*.css"

  build-job:
    needs: linting_job
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
